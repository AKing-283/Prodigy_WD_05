<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container mt-5">
        <div class="weather-container text-center p-4">
            <h1 class="mb-4">Weather Application</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="getWeather()">Weather-Info</button>
                </div>
            </div>
            <div id="weatherInfo" class="Weather-Info"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
